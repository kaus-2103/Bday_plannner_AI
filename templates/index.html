<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planning Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Party Planning Assistant</h1>

        <form method="POST" action="/">
            <label for="user_details">Who is the party for?</label>
            <input type="text" id="user_details" name="user_details" required>

            <label for="preferences">Party Preferences</label>
            <input type="text" id="preferences" name="preferences" required>

            <label for="location">Location (City or ZIP code)</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
